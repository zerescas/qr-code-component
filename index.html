<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main class="content">

    <div class="qr-code-container">

      <img class="qr-code-image" src="images/qr-code-image.png" alt="image-qr-code">

      <h1 class="qr-code-header">Improve your front-end skills by building projects</h1>
      <p class="qr-code-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>

    </div>

  </main>

  <footer id="footer">

    <div class="attribution">
      Challenge by <a class="btn btn-primary" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>
      Coded by <a class="btn btn-primary" href="https://www.frontendmentor.io/profile/zerescas">zerescas</a>
    </div>

  </footer>

</body>

</html>
